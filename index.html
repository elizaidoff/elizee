                    img.src = post.image;
                    img.onload = () => {
                        document.getElementById('postLoadingIndicator').classList.add('hidden');
                        document.getElementById('postContentWrapper').classList.remove('hidden');
                    };
                    img.onerror = () => {
                        document.getElementById('postLoadingIndicator').classList.add('hidden');
                        document.getElementById('postContentWrapper').classList.remove('hidden');
                        console.error("Failed to load image for post ID: " + id);
                    };
                }

                document.addEventListener('DOMContentLoaded', () => {
                    document.getElementById('contactBtn').addEventListener('click', () => contactModal.classList.add('is-active'));
                    allModals.forEach(m => m.addEventListener('click', e => { if(e.target === m) closeAllModals() }));
                    
                    document.querySelectorAll('[data-post-id]').forEach(postEl => {
                        const postId = postEl.getAttribute('data-post-id');
                        postEl.addEventListener('click', () => openPostModal(postId));
                    });
                });
            </script></body></html>
